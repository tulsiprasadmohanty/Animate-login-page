<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h2>Sign in</h2>
            <form action="#" method="get">
                <div class="inputBox">
                    <input type="email" required="required">
                    <span>Email</span>
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>Password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">Forget Password</a>
                    <a href="#">Signup</a>
                </div>
                    <input type="submit" value="Login">
            </form>
        </div>
    </div>
</body>
</html>
